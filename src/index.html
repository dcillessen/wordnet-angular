<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="description" content="WordNet RDF">
  <meta name="author" content="John P. McCrae">
  
  <title>Princeton WordNet 3.1</title>
  
  <link rel="icon" href="static/favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.5/angular-material.css'>
</head>
<body>
    <div class="container" ng-app="app">
        <div class="row">
            <h1>Princeton WordNet 3.1</h1>
        </div>
        <div class="row" ng-controller="WordNetController">
            <div ng-controller="SearchController as ctrl" layout="column" ng-cloak="">
                <md-content class="md-padding">
                    <md-autocomplete
                        md-dropdown-items="10"
                        md-selected-item="ctrl.selectedItem" 
                        md-selected-item-change="ctrl.selectedItemChange(item)"
                        md-search-text="ctrl.searchText" 
                        md-items="item in ctrl.querySearch(ctrl.searchText)" 
                        md-item-text="item.display" 
                        md-min-length="2" 
                        placeholder="Search">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            Not in dictionary
                        </md-not-found>
                    </md-autocomplete>
                </md-content>
            </div>
            <div ng-repeat="synset in synsets">
                <synset></synset>
            </div>
        </div>
d
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.5/angular-material.js"></script>   
    <script src="/static/app.js"></script>
</html>
