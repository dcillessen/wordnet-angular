<div class="row">
    <div ng-controller="SearchController as ctrl" layout="column" ng-cloak="">
        <md-content class="md-padding">
            <md-autocomplete
                md-dropdown-items="10"
                md-selected-item="ctrl.selectedItem" 
                md-selected-item-change="ctrl.selectedItemChange(item)"
                md-search-text="ctrl.searchText" 
                md-items="item in ctrl.querySearch(ctrl.searchText)" 
                md-item-text="item.display" 
                md-min-length="2" 
                md-no-cache="true"
                placeholder="Search">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    Not in dictionary
                </md-not-found>
            </md-autocomplete>
        </md-content>
    </div>
    <div>
        <md-checkbox ng-model="display.ids">Show Synset Identifier</md-checkbox>
        <md-checkbox ng-model="display.sensekeys">Show Sense Keys</md-checkbox>
        <md-checkbox ng-model="display.subcats">Show Subcategorization Frames</md-checkbox>
        <md-checkbox ng-model="display.topics">Show Topics</md-checkbox>
    </div>
    <h3 ng-show="(synsets|filter:{'pos':'n'}).length > 0">Nouns</h3>
    <div ng-repeat="synset in synsets | filter:{'pos':'n'}">
        <synset synset="synset" display="display"></synset>
    </div>
    <h3 ng-show="(synsets|filter:{'pos':'v'}).length > 0">Verbs</h3>
    <div ng-repeat="synset in synsets | filter:{'pos':'v'}">
        <synset synset="synset" display="display"></synset>
    </div>
    <h3 ng-show="(synsets|filter:{'pos':'r'}).length > 0">Adverbs</h3>
    <div ng-repeat="synset in synsets | filter:{'pos':'r'}">
        <synset synset="synset" display="display"></synset>
    </div>
    <h3 ng-show="(synsets|isAdjective).length > 0">Adjectives</h3>
    <div ng-repeat="synset in synsets | isAdjective">
        <synset synset="synset" display="display"></synset>
    </div>
</div>
