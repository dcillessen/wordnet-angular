[package]
name = "wordnet-angular"
version = "0.1.0"
authors = ["John McCrae <john@mccr.ae>"]

[[bin]]
name = "wordnet-angular"
path = "src/main.rs"

[[bin]]
name = "wordnet-rdf-dump"
path = "src/dump.rs"

[dependencies]
rocket = "0.4.0-rc.1"
